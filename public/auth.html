<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login/Signup</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#signin">Sign In</a></li>
            <li><a data-toggle="tab" href="#signup">Sign Up</a></li>
        </ul>
          
        <div class="tab-content">
            <div id="signin" class="tab-pane fade in active">
                <h3>Sign In</h3>
                <p>Please enter the email and password to continue.</p>
                <form>
                    <input type="text" aria-label="email">e-mail:</input>
                    <input type="password" aria-label="password">password:</input>
                </form>
            </div>
            <div id="signup" class="tab-pane fade">
                <h3>Sign Up/h3>
                <p>Some content in menu 1.</p>
            </div>
        </div>
    </body>
</html>
